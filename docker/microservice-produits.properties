# Configuration Microservice Produits pour Docker

mes-configs.limitDeProduits=6

# Encodage pour data.sql
spring.datasource.sql-script-encoding=UTF-8

# Configuration Eureka pour Docker
eureka.client.serviceUrl.defaultZone=http://eureka-server:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

# Préférer l'IP dans Eureka (important pour Docker)
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=microservice-produits

# Health check
eureka.instance.health-check-url-path=/actuator/health
eureka.instance.status-page-url-path=/actuator/info

# Tracing Sleuth 
spring.cloud.compatibility-verifier.enabled=false

# Configuration de traçage
management.tracing.sampling.probability=1.0
